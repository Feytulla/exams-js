<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container mt-5 pt-5">
            <h3 class="text-center">Tələbə siyahısı</h3>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"> Tələbənin tam adı </label>
                    <input type="text" id="name" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">

                </div>
                <button type="submit" id="submit-name" class="btn btn-success float-right">Əlavə et</button>
            </form>
            <div class="mt-5 pt-5">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Tələbə adı</th>
                            <th scope="col">İmtahan</th>
                            <th scope="col">Minimum qiymət</th>
                            <th scope="col">Maksimum qiymət</th>
                            <th scope="col">Ortalama</th>
                        </tr>
                    </thead>
                    <tbody id="add-student">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                        <div class="form-group col-3">
                            <label for="exampleFormControlSelect1">İmtahan adı</label>
                            <select class="form-control subject__js"  id="exampleFormControlSelect1">
                              <option selected>Riyaziyyat</option>
                              <option>Kimya</option>
                              <option>Fizika</option>
                            </select>
                          </div>
                          <div class="form-group col-3 ">
                            <label for="inputPassword2">Qiymət</label>
                            <input type="number" class="form-control subject-estimation__js" id="inputPassword2">
                          </div>
                          <div class="col">
                            <button type="submit" id="submit-subject" class="btn btn-success float-right mt-4"> Əlavə et </button>
                          </div>
                        </div>
                    </form>
                    <div class="mt-3 pt-3">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">İmtahan</th>
                                    <th scope="col">Qiymət</th>
                                </tr>
                            </thead>
                            <tbody id="add-subject">
        
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="modal-close" data-dismiss="modal"> Bağla </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
